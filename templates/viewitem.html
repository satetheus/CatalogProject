{% extends "template.html" %}

{% block title %}View {{item.name}}{% endblock %}

{% block header %}{{item.name}}{% endblock %}

{% block dbdata %}
    <span class='item-owner'>{{item.owner}}</span><br>
    <span class='item-catagory'>{{item.catagory}}</span><br>
    <a href="{{url_for('editItem', item_name=item.name)}}">Edit</a><br>
    <a href="{{url_for('deleteItem', item_name=item.name)}}">Delete</a>
{% endblock %}
